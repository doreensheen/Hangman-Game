<!DOCTYPEhtml>

<html>

    <head>
        <title>Hangman Game</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/reset.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css"></link>
        
    </head>

    <body>
        <div class="titleBlock">
            <div class="container">
                <h1 class="text-left">Let's Play Hangman!</h1>
            </div>
        </div>

        <div class="container col-md-3"></div>

        <div class="container block col-md-6 text-center">
            <div class="text">
                <h2 >Wins: </h2>
                <div class="lead" id="wins"></div>
                
                <h2>Current Word: </h2>
                <div class="lead" id="mysteryWord"></div>
                
                <h2>Number of Guesses Left: </h2>
                <div class="lead" id="guesses"></div>
                
                <h2>Letters Already Guessed: </h2>
                <div class="lead" id="letters"></div>
                <br>
            </div>
            
        <div class="container col-md-3"></div>

        <script src="./assets/javascript/game.js"></script>

    </body>

</html>
